<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="start" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="crossplatform.js"></script>
</head>
<body onLoad=updateGreeting();>
    <div data-role="page" id="start">
 
        <div data-role="content">
            <p id="greetingParagraph">Hello</p>
        </div><!-- /content -->
		
		
		<div data-role="collapsible" data-iconpos="right" id="changename" style="margin: 15px 15px 15px 15px">
			<h4> change name </h4>
			<label for="name">Name:</label>
			<input type="text" data-clear-btn="true" data-inline="true" name="name" id="name" value="" style="max-width: 100px; display:inline">
			<input type="button" data-inline="true" value="save" onClick=saveName();>
			<p id="errorMsg" style="color:red; display:none"></p>
		</div>
		<input type="button" value="continue" onClick=window.location='#listview';>
 
    </div><!-- /page -->
	
	<div data-role="page" id="listview">
		<div style="margin: 15px 15px 15px 15px">
			
			<input type="text" data-clear-btn="true" data-inline="true" name="moviename" id="moviename" value="Movie" style="max-width: 200px; display:inline">
			<input type="button" data-inline="true" value="search" onClick=searchMovie();>
			<div id="movietitle" style="font-weight:bold">
			Title
			</div>
		</div>
		
		<ul id="actorslist" data-role="listview" data-inset="true">
			<li>No Actors available</li>
		</ul>
		<input type="button" value="back" onClick=window.location='#start';>
	</div>
</body>
</html>
